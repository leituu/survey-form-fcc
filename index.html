<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="layer">
        <div class="layer" id="main-container">
            <div>
                <h1 id="title">Survey Project</h1>
            </div>
            <div>
                <p id="description">Take a few seconds of your time and help us to improve!</p>
            </div>
            <div id="form-container">
                <form action="" id="survey-form">
                    <div class="section labels-input-fields"><label id="name-label" for="name">Name<input class="text-input" type="text" name="name" id="name" placeholder="Insert your Name" required ></label></div>
                    <div class="section labels-input-fields"><label id="email-label" for="email">Email<input class="text-input" type="email" name="email" id="email" placeholder="Insert your Email" required></label></div>
                    <div class="section labels-input-fields"><label id="number-label" for="number">Age<input  class="text-input" type="number" min="18" max="99" name="age" id="number" placeholder="Insert your Age" required></label></div>
                    <p>What technology would you like to learn?</p>
                    <div class="section">
                        <select name="technology" id="dropdown">
                                <option value="opt1" id="option1" disabled selected>Select an option</option>
                                <option value="opt1" id="option1">C++</option>
                                <option value="opt2" id="option2">Python</option>
                                <option value="opt3" id="option3">Javascript</option>
                                <option value="opt4" id="option4">Java</option>
                                <option value="opt5" id="option5">Ruby</option>
                        </select>
                    </div>
                    <p>Which level do you have?</p>
                    <div class="section flex-option">
                        <label for="radio-option-1"><input type="radio" name="level" id="radio-option-1" value="begginer"> Never coded before</input></label><br>
                        <label for="radio-option-2"><input type="radio" name="level" id="radio-option-2" value="pre-intermediate"> I know the basics</input></label><br>
                        <label for="radio-option-3"><input type="radio" name="level" id="radio-option-3" value="intermediate"> I can do cool things with Google holding my back</input></label><br>
                        <label for="radio-option-4"><input type="radio" name="level" id="radio-option-4" value="advanced"> I've worked in some projects</input></label><br>
                    </div>
                    <p>Which way of study does it fit the best to you?</p>
                    <div class="section flex-option">
                        <label for="checkbox-option-1"><input type="checkbox" name="checkbox-option-1" id="checkbox-option-1" value="reading"> Reading</input></label><br>
                        <label for="checkbox-option-2"><input type="checkbox" name="checkbox-option-2" id="checkbox-option-2" value="videos"> Watching videos</input></label><br>
                        <label for="checkbox-option-3"><input type="checkbox" name="checkbox-option-3" id="checkbox-option-3" value="examples"> Working with examples</input></label><br>
                        <label for="checkbox-option-4"><input type="checkbox" name="checkbox-option-4" id="checkbox-option-4" value="projects"> Working in your own projects</input></label><br>
                        <label for="checkbox-option-5"><input type="checkbox" name="checkbox-option-5" id="checkbox-option-5" value="isolated examples"> Working with isolated examples</input></label><br>
                    </div>
                    <p>Help us to improve our content! Leave us a comment</p>
                    <div class="section">
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Insert your comment here" ></textarea>
                    </div>
                    <div class="section">
                        <button id="submit" type="submit"> Submit!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
