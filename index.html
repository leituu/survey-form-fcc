<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="layer">
        <div class="layer" id="main-container">
            <div id="title">
                <h1>Let us know a little bit more about you</h1>
            </div>
            <div id="description">
                <p>Here is the description of my survey</p>
            </div>
            <div id="form-container">
                <form action="" id="survey-form">
                    <div class="section"><label for="name">Name<input class="text-input" type="text" name="name" id="name" ></label></div>
                    <div class="section"><label for="email">Email<input class="text-input" type="text" name="email" id="email"></label></div>
                    <div class="section"><label for="age">Age<input  class="text-input" type="number" min="18"  name="age" id="age"></label></div>
                    <p>What technology would you like to learn?</p>
                    <div class="section">
                        <select name="dropdown-menu" id="dropdown-menu">
                                <option value="opt1" id="option1" disabled selected>Select an option</option>
                                <option value="opt1" id="option1">C++</option>
                                <option value="opt2" id="option2">Python</option>
                                <option value="opt3" id="option3">Javascript</option>
                                <option value="opt4" id="option4">Java</option>
                                <option value="opt5" id="option5">Ruby</option>
                        </select>
                    </div>
                    <p>Which level do you have?</p>
                    <div class="section flex-option">
                        <label for="radio-option-1"><input type="radio" name="level" id="radio-option-1" value="begginer"> Never coded before</input></label><br>
                        <label for="radio-option-2"><input type="radio" name="level" id="radio-option-2" value="pre-intermediate"> I know the basics</input></label><br>
                        <label for="radio-option-3"><input type="radio" name="level" id="radio-option-3" value="intermediate"> I can do cool things with Google holding my back</input></label><br>
                        <label for="radio-option-4"><input type="radio" name="level" id="radio-option-4" value="advanced"> I've worked in some projects</input></label><br>
                    </div>
                    <p>Which way of study does it fit the best to you?</p>
                    <div class="section flex-option">
                        <label for="checkbox-option-1"><input type="checkbox" name="checkbox-option-1" id="checkbox-option-1"> Reading</input></label><br>
                        <label for="checkbox-option-2"><input type="checkbox" name="checkbox-option-2" id="checkbox-option-2"> Watching videos</input></label><br>
                        <label for="checkbox-option-3"><input type="checkbox" name="checkbox-option-3" id="checkbox-option-3"> Working with examples</input></label><br>
                        <label for="checkbox-option-3"><input type="checkbox" name="checkbox-option-3" id="checkbox-option-3"> Working in your own projects</input></label><br>
                        <label for="checkbox-option-3"><input type="checkbox" name="checkbox-option-3" id="checkbox-option-3"> Working with isolated examples</input></label><br>
                    </div>
                    <p>Help us to improve our content! Leave us a comment</p>
                    <div class="section">
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Insert your comment here" ></textarea>
                    </div>
                    <div class="section">
                        <button type="submit"> Submit!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
